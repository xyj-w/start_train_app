# 应用名称
spring.application.name=zhuru-backend

# 服务器配置
server.port=8082

# 数据库配置 - 使用MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/zhuru?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.properties.hibernate.format_sql=true

# 日志配置
logging.level.root=INFO
logging.level.com.zhuru=DEBUG

# CORS配置
spring.mvc.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3001
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*